	<style>
		@media(min-width: 768px){
		.dropdown-item {
			transition: border-bottom;
			transition-duration: 0.2s;
			transition-timing-function: ease-in;
		}

		.dropdown-item:hover {
			border-bottom: 2px solid #2f56b0;
		}


		#dropdown-menu-id li.nav-item {
			font-size: 1.5em;
			padding: 15px 20px;
		}
		#navbar .nav-link {
			color: white !important;
			font-weight: bold;
		}
		#navbar li.nav-item {
			/*transition: border-bottom;
			transition-duration: 0.2s;
			transition-timing-function: ease-in;*/
			color: white;
			text-decoration: None;
			margin: 0px 20px;
			padding: 10px 10px;
			position: relative;
			z-index: 0;
			cursor: pointer;
		}

		#navbar li.nav-item:before, #navbar li.nav-item:after {
			position:absolute;
			opacity: 0.5;
			height: 100%;
			width: 2px;
			content: '';
			background: #FFF;
			transition: all 0.3s;
		}

		#navbar li.nav-item:before {
			
			left: 0px;
			top: 0px;
		}
		#navbar li.nav-item:after {
			
			right: 0px;
			bottom: 0px;
		}


		#navbar li.nav-item:hover:before, #navbar li.nav-item:hover:after  {
			/*border-bottom: 5px solid #2f56f0;*/
			opacity: 1;
			height: 2px;
			width: 100%;
		}
	}

		.navbar-dark {
			background-color: #2f56b0 !important;
		}

		@media (max-width: 767px) {
			
			  #navbar {
			    width: 100%;
			  }

			  #navbar ul {
			   /* width: 100%;*/
			    margin-left: 0% !important;
			    margin-top: 10px;
			  }

			  #navbar li {
			   /* width: 50%;*/
			    margin: 0px auto 0 auto;
			  }

			  #navbar .dropdown {
			  	/*width: 100%;*/
			  	width: 75%;
			  	margin-left: 124px;
			  }

			  .dropdown-menu li {
			  	margin-left: 0px !important;
			  	margin-right: 0px !important
			  }
			}

	</style>
