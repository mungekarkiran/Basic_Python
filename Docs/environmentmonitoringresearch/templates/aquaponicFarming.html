{% extends "base.html" %} {% block content %}

<h1>Aquaponic Farming</h1>

<br>


<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='style/img/aquaponic_farming.jpg' ) }}" class="d-block w-100" alt="aquaponic_farming.jpg" style="height:450px;">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='style/img/Green-Sky-Growers-1.jpg' ) }}" class="d-block w-100" alt="Green-Sky-Growers-1.jpg" style="height:450px;">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='style/img/GrowHaus_Aquaponics_Farm.png' ) }}" class="d-block w-100" alt="GrowHaus_Aquaponics_Farm.png" style="height:450px;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


{% endblock %}
