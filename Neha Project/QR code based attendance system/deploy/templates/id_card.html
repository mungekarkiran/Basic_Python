<!DOCTYPE html>
<html>
<head>
    <title>User ID Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Your ID Card</h1>
        <img src="{{ url_for('static', filename='qr_codes/id_card.png') }}" alt="QR Code ID Card" height="250px" width="250px">
        <br>
        <div>
            <h3>ID : {{data_dict['roll_num']}}</h3>
            <h3>Student Name : {{data_dict['name']}}</h3>
            <h3>Student Class : {{data_dict['class']}}</h3>
            <h3>Student Division : {{data_dict['division']}}</h3>
            <img src="{{ photo_path }}" alt="Student Photo" height="150px" width="150px">
        </div>
        <button class="btn btn-primary" onclick="window.print()">Print</button>
    </div>
</body>
</html>
