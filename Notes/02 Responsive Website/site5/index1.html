<!DOCTYPE html>
<html>
<head>
	<title>Text Summarization Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<h1>Text Summarization Website</h1>

	<form action="/summarize" method="post">
		<label for="text">Enter Text to Summarize:</label><br>
		<textarea id="text" name="text" rows="10" cols="50"></textarea><br><br>
		<label for="num_sentences">Number of Sentences in Summary:</label><br>
		<input type="number" id="num_sentences" name="num_sentences" min="1" max="10" value="5"><br><br>
		<input type="submit" value="Summarize">
	</form>

</body>
</html>
