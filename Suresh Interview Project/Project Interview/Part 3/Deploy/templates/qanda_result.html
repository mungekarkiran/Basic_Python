{% extends "base.html" %}
{% block content %}

<!-- https://source.unsplash.com/1080x240/?job,work,happy,love -->

<center>
  {% if flag %}
  {% for res in results %}

  <div class="container-fluid">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-4">
        <div id="chart{{ res[0] }}" class="chart"></div>
      </div>
      <div class="col-4">
        <h1> From the Cluster of {{ res[0] }} </h1>
        <h3> Your personality belongs to <strong>{{ res[1] }}_Cluster</strong>.</h3>
        <h5> {{ pre_info }}</h5>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <br>
  {% endfor %}

  <a class="btn btn-outline-info" href="/jobtitle" role="button">Click to Find Your Job Title</a>
  <br><br><br>
  {% endif %}
</center>



{% endblock %}
