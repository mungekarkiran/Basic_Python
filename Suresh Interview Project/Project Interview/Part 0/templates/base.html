<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->

	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>

	<!-- <script src="https://kit.fontawesome.com/5130183192.js" crossorigin="anonymous"></script> -->

	<link rel="icon" href="{{ url_for('static', filename='style/img/lo2.png' ) }}">

	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/css/styles.css' ) }}"> -->

	<title>Project InterView</title>

</head>

<body style="background-color: #e3f2fd;">

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">

		<div class="container-fluid">

			<a class="navbar-brand" href="/">
				<!-- <img src="{{ url_for('static', filename='style/img/lo2.png' ) }}" alt="" width="100" height="44"> -->
				<h3>LOGO</h3>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					
					<li class="nav-item">
						<a class="nav-link" href="/">LogOut</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	{% block content %}{% endblock %}




	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

	<script type="text/javascript">
		var graphs = {{ graphJSON | safe }};
		Plotly.plot("chart", graphs, {});
	</script>

	<script type="text/javascript">
		var graphs = {{ graphJSON1 | safe }};
		Plotly.plot("chart1", graphs, {});
	</script>

	<script>
		window.onload = function () {

			var chart = new CanvasJS.Chart("chartContainer", {
				animationEnabled: true,
				theme: "light2", // "light1", "light2", "dark1", "dark2"
				title: {
					text: "Personality based on cluster"
				},
				axisX: {
					title: "Personality"
				},
				axisY: {
					title: "Score"
				},
				data: [{
					type: "column",
					// showInLegend: true,
					// legendMarkerColor: "grey",
					// legendText: "Personality",
					dataPoints: {{ new_df | safe }}, 
				}]
			});
			chart.render();

		}
	</script>

	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>




</body>

</html>
